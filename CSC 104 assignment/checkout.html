<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraison checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <div class="opay">
        <h1>Opay</h1>
    </div>
    <div class="checkout">
        <h1>Checkout</h1>
    </div>
    <div class="container-1">
       <div class="delivery">
        <div class="deli"><h3>Delivery Country</h3></div>
        <input type="country" placeholder="Country">
    </div>
    <div class="container-2">
      <div class="prom">
        <div class="pr"> <h3>Promo/student code/voucher</h3></div>
        <input type="voucher" placeholder="Promocode">
    </div>
    </div>
    <div class="container-3">
        <div class="email"><h3>Email address</h3></div>
        <div class="but">
            <input type="email" placeholder="Email">
            <button style="color: white;">Login</button>
        </div>          
    </div>

    <div class="container-4">
        <div class="pic">
            <img src="" alt="Product">
        </div>
        <div class="items">
            <div class="item"> 
            <h3>Product:Earphones</h3>
            <h3>Price:$230</h3>
            <h3>Manufacturers:Sony</h3>
        </div>
        <div class="item-1">
            <h3>Total to pay:$230</h3>
        </div> </div>
      
    </div>

    </div>
    <div class="payy">
         
            <button><a href="pay.html">pay</a></button>
        
    </div>
    
      
    </div>
</body>
</html>
